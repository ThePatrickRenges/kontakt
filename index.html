<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt an Patrick</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#121821; --muted:#9fb0c3; --fg:#e8f0f7; --acc:#4aa3ff; --ok:#2dd4bf; --err:#ff7373;
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
      color:var(--fg);
      background:radial-gradient(1200px 800px at 80% -10%, #19324d 0%, transparent 60%), linear-gradient(180deg,#0b0f14,#0b0f14 60%);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:100%; max-width:640px;
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      backdrop-filter:saturate(140%) blur(8px);
    }
    h1{font-size:clamp(24px,4vw,32px); margin-bottom:6px}
    p{color:var(--muted); margin-bottom:24px}
    form{display:grid; gap:16px}
    label{display:block; font-weight:600; margin-bottom:4px}
    input,textarea{
      width:100%; padding:14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
      color:var(--fg);
      font-size:15px;
    }
    input:focus,textarea:focus{
      outline:none; border-color:var(--acc);
      box-shadow:0 0 0 3px rgba(74,163,255,.18);
    }
    textarea{min-height:120px; resize:vertical}
    button{
      padding:12px 18px; border:0; border-radius:12px;
      background:linear-gradient(180deg,var(--acc),#3a86ff);
      color:#fff; font-weight:700; cursor:pointer;
      box-shadow:0 8px 20px rgba(58,134,255,.35);
    }
    .status{
      margin-top:14px; padding:12px; border-radius:12px;
      display:none; font-weight:600;
    }
    .status.ok{display:block; color:#baffef}
    .status.err{display:block; color:#ffd0d0}
    footer{text-align:center; color:var(--muted); font-size:12px; margin-top:24px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Kontakt an Patrick</h1>
    <p>Hier kannst du mir direkt eine Nachricht schicken.</p>

    <form id="contactForm" action="https://formspree.io/f/mqagaajg" method="POST">
      <div>
        <label for="name">Dein Name</label>
        <input id="name" type="text" name="name" placeholder="Name" required>
      </div>
      <div>
        <label for="email">Deine E-Mail</label>
        <input id="email" type="email" name="email" placeholder="dein@beispiel.de" required>
      </div>
      <div>
        <label for="subject">Betreff</label>
        <input id="subject" type="text" name="_subject" placeholder="Worum geht’s?" required>
      </div>
      <div>
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" placeholder="Deine Nachricht ..." required></textarea>
      </div>
      <button type="submit">Nachricht senden</button>
      <div id="status" class="status"></div>
    </form>

    <footer>© <span id="year"></span> – Kontaktseite</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.className = 'status'; status.style.display='block';
      status.textContent = 'Sende…';

      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          form.reset();
          status.className = 'status ok';
          status.textContent = 'Danke! Deine Nachricht wurde gesendet.';
        } else {
          const json = await res.json();
          status.className = 'status err';
          status.textContent = json.errors ? json.errors.map(e=>e.message).join(', ') : 'Fehler beim Senden.';
        }
      } catch {
        status.className = 'status err';
        status.textContent = 'Netzwerkfehler. Prüfe deine Verbindung.';
      }
    });
  </script>
</body>
</html>
